<!DOCTYPE html>
<html data-ng-app="app">
<head>
<meta charset="UTF-8"></meta>
<title>Problemy jakościowe</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="top-bar"></div>
	<div class="block" ng-controller="ProblemController as problemContr">
		<div class="menu">
			<ul>
				<li><a href="#!problems">Home</a></li>
				<li><a href="#!info">Info</a></li>
				<li><a href="#!register">Rejestracja</a></li>

			</ul>
			<div class="login" ng-show="!authenticated">
				<form>
					<input type="text" ng-model="problemContr.credentials.username"
						required="required" placeholder="login"><br> <input
						type="password" ng-model="problemContr.credentials.password"
						required="required" placeholder="hasło"><br>
					<button class="login_button" ng-click="problemContr.login()">ZALOGUJ
						SIĘ</button>
				</form>
			</div>
			<div class="login" ng-show="authenticated">
				<button class="login_button" ng-click="problemContr.logout()">WYLOGUJ
					SIĘ</button>
			</div>
		</div>
		<div class="logo">
			<img ng-src="images/logo.png" />
		</div>
		<div class="info">
			<p ng-show="showInfo">Narzędzie to baza nieprawidłowości
				występujących podczas produkcji opakowań. Pomocne w usuwaniu wad
				butelki/preformy.</p>
		</div>
	</div>
	<div ng-view></div>
	<div class="block">
		<div class="footer">
			<p>&copy TG 2021</p>
		</div>
	</div>
	<script type="text/javascript"
		src="bower_components/angular/angular.js"></script>
	<script type="text/javascript"
		src="bower_components/angular-route/angular-route.js"></script>
	<script type="text/javascript"
		src="bower_components/angular-resource/angular-resource.js"></script>

	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
