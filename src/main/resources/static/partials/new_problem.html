<meta charset="UTF-8"></meta>
<div class="main">
	<h1>Dodaj nowy problem:</h1>	
	
	<form ng-show="authenticated" enctype="multipart/form-data">
	<label for="name_p">Określ nowy problem (nazwa):</label><br>
		<textarea id="name_p" ng-model="problemCtrl.newProblem.name" rows="2" cols="30" maxlength="150"
			required></textarea>
		<br> <label for="opis">Podaj szczegóły (opis):</label><br>
		<textarea id="opis" ng-model="problemCtrl.newProblem.description" rows="3" cols="30" maxlength="300"></textarea>
		<br>
	
		<label for="image">Dodaj zdjęcie (wielkości ok 200KB (max500KB)):</label>
		<input id="image" type="file" class="add_button" name="file" file-model="problemCtrl.file"/>
		<br>
		<button class="add_button" type="submit" ng-click="problemCtrl.addNewProblem()">Dodaj</button>
		<p>{{problemCtrl.accessInfo}}</p>
	</form>
</div>
