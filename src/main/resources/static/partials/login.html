<meta charset="UTF-8"></meta>
<div class="main">
	<div class="table">
		<h1>Logowanie</h1>
		<h3 ng-show="loginCtrl.showErrMessage">Nieprawidłowe dane logowania! Spróbuj ponownie</h3>
		<div class="register" ng-show="!authenticated">		
			<form>
				<input type="text" ng-model="loginCtrl.credentials.username"
					required="required" placeholder="login"><br> <input
					type="password" ng-model="loginCtrl.credentials.password"
					required="required" placeholder="hasło"><br>
				<button class="login_button" ng-click="loginCtrl.login()">ZALOGUJ
					SIĘ</button>
			</form>			
		</div>
	</div>
</div>
